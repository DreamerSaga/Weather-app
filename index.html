        <form id="search-form">
         <div class="row">

            <input
              class="city-search"
              id="city-input"
              type="search"
              placeholder="Search City"
              autocomplete="off"
            />
            <input class="search-button" type="Submit" value="🔍" title="Search!"/>
            <input class="location-button hithere" id="location-button" type="submit" title="Locate my city!" value="📍" ; />
            </div> </div>
         </form>


<div class="row" id="location">

          </div>
        </div>
      </div>

<div class="row">
  <div class="col-6" id="weather-today">
    <img id="mainIcon" src="" alt="" >

        <span id="temperature"></span>
         <span id="units">  <a href="#" id="celsius" class="active">&#176;C</a> | <a href="#" id="fahrenheit"> &#176;F</a></span> 
      </div>
   </div>

<div class="col-6">

    <br> 
    <li>
    <i class="fa-solid fa-wind"></i>
    <strong> Wind: </strong><span id="wind"></span> mps</li>
    </li>
  </ul>
</div>
