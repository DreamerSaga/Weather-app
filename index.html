    <div class="container" id="wrapper">

            <input class="search-button" type="Submit" value="ðŸ”" title="Search!"/>

            </div> 
          </div>

          <div class="col-6" id="today-date">
            <h4 id="date">Thur, 2 Feb, 2023</h4>

          </div>
         </form>

<div class="row" id="location">
   <h2 id="city">Klaipeda</h2>
      </div>
